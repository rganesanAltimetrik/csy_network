# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
      
    - name: Test
      run: dotnet test --no-build --verbosity normal --collect:"XPlat Code Coverage" --logger trx --results-directory coverage
            
    - name: Copy Coverage to Predictable Location
      run: cp coverage/*/coverage.cobertura.xml coverage/coverage.cobertura.xml

    - name: Code Coverage Summary Report
      uses: irongut/CodeCoverageSummary@v1.3.0
      with:
        filename: coverage/coverage.cobertura.xml
        badge: true
        format: 'markdown'
        output: 'both'     

    - name: Report test-coverage to DeepSource
      run: |
       curl https://deepsource.io/cli | sh
       DEEPSOURCE_DSN=https://d6269f88abd640aa9f425812e037fd32@app.deepsource.com ./bin//deepsource report --analyzer test-coverage --key csharp --value-file ./coverage/coverage.cobertura.xml


    - name: Publish prod
      run: cd [yourAppFolder]; dotnet restore; dotnet publish -r win10-x64 --configuration "Release" --self-contained "true" -o ../site;

    - name: Generate deployment package 
      run: cd site; zip ../site.zip *; cd ..; zip [yourApp].zip site.zip aws-windows-deployment-manifest.json

    - name: Deploy to EB
      uses: einaregilsson/beanstalk-deploy@v16
      with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: dotnetcoretestapi
          environment_name: dotnetcoretestapi-prod
          version_label: ${{ github.run_id }}
          region: us-east-1
          deployment_package: dotnetcoretestapi.zip